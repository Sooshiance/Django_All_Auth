{% extends 'root.html' %}
{% block title %}
Login
{% endblock title %}

{% block documents %}

<div class="container">
    <div class="row">
        <form action="{% url 'LOGIN' %}" method="POST" style="margin: 2em;">
            <label for="username" name="username" class="form-control">
                Email
            </label>
            <br>
            <input type="username" name="username" id="username" class="form-control">
            <br>
            <br>
            <label for="password" name="password" class="form-control">
                Password
            </label>
            <br>
            <input type="password" name="password" id="password" class="form-control">
            <br>
            <br>
            {% csrf_token %}
            <button type="submit" class="form-control">
                Login
            </button>
        </form>
        <div class="col">
            <a href="{% url 'REGISTER' %}">
                Register here
            </a>
        </div>
    </div>
</div>


<p style="font-size: 2em;text-align: center;">
    Did you forget your password <a href="{% url 'CHANGE' %}">Change it!</a>
</p>

<p style="font-size: 2em;text-align: center;">
    If you don't have an account <a href="{% url 'REGISTER' %}">SIGN UP</a>
</p>
{% endblock documents %}
